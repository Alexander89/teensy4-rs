[package]
name = "imxrt1062-pac"
version = "0.1.0"
authors = ["Ian McIntyre <ianpmcintyre@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mciantyre/teensy4-rs"
description = """
Peripheral Access Crates (PAC) for the iMXRT1062 family of processors.
Part of the teensy4-rs project.
"""

[dependencies]
cortex-m = "0.6.1"
imxrt1062-core = { version = "0.1.0", path = "imxrt1062-core" }
# Peripherals
imxrt1062-ccm = { version = "0.1.0", path = "imxrt1062-ccm" }
imxrt1062-ccm-analog = { version = "0.1.0", path = "imxrt1062-ccm-analog" }
imxrt1062-dcdc = { version = "0.1.0", path = "imxrt1062-dcdc" }
imxrt1062-gpio1 = { version = "0.1.0", path = "imxrt1062-gpio1" }
imxrt1062-gpt1 = { version = "0.1.0", path = "imxrt1062-gpt1" }
imxrt1062-iomuxc = { version = "0.1.0", path = "imxrt1062-iomuxc" }
imxrt1062-iomuxc-gpr = { version = "0.1.0", path = "imxrt1062-iomuxc-gpr" }
imxrt1062-pit = { version = "0.1.0", path = "imxrt1062-pit" }
imxrt1062-pwm1 = { version = "0.1.0", path = "imxrt1062-pwm1" }

[lib]
test = false
bench = false
